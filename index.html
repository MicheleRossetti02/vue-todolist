<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title>Document</title>
<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT' crossorigin='anonymous'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css' integrity='sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==' crossorigin='anonymous' referrerpolicy='no-referrer'>
<link rel='stylesheet' href='./assets/style.css'>
</head>
<body>

    <div id="app">
        <div class="add_task">
            <h1 class="my-3 text-center">ToDo list</h1>
            <input type="text" v-model="new_task.text"  >
            <button @click="addTask">ADD TASK</button>    
        </div>

        <ul class="mt-3">
            <li v-for="(task,i) in tasks" :class="[task.done]"> 
                {{task.text}}
                <i class="fa fa-times-circle" aria-hidden="true" v-on:click="removeTask(i)" >

                </i>
            </li>
        </ul>
    </div>

    <script src='https://cdn.jsdelivr.net/npm/vue@3.2.41/dist/vue.global.min.js'></script>
<script src='./assets/main.js'></script>
</body>
</html>
